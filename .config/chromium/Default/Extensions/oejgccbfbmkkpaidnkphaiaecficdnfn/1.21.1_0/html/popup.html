<!doctype html>
<html>
  <head>
    <title>Toggl Button</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../styles/popup.css"/>
    <link rel="stylesheet" href="../styles/autocomplete.css"/>
  </head>
  <body>
    <ul class="header">
      <li class="icon" title="Open Toggl.com"></li>
      <li class="cog" title="Open Settings"></li>
      <li class="sync" title="Sync..."></li>
      <li class="logout" title="Log out"></li>
      <li class="signup" title="Create account"><a href="https://toggl.com/signup?utm_source=toggl-button&utm_medium=referral" target="_blank">Create account</a></li>
    </ul>
    <div class="error"></div>
    <div class="views">

      <ul id="menu" class="view">
        <li class="timer">
          <div class="tb-project-bullet"></div>
          <div class="edit-button"></div>
          <div class="tag-icon"></div>
          <div class="billable-icon" title="billable"></div>
          <div class="stop-button">Stop</div>
          <div class="resume-button" data-event="resume">Continue latest</div>
        </li>
        <li class="summary">
          <div class="s-today">Today: <span>0h 00min</span></div>
          <div class="s-week">This Week: <span>0h 00m</span></div>
        </li>
        <li class="entries-list"></li>
      </ul>

      <div id="login-form" class="view">
        <p class="error">Couldn't log you in. Please try again!</p>
        <form accept-charset="UTF-8" id="signin">
          <p class="form-row">
            <input name="user_login" type="text" id="login_email" class="text-input" value="" placeholder="E-mail">
          </p>
          <p class="form-row">
            <input name="user_password" type="password" id="login_password" class="text-input" value=""  placeholder="Password">
          </p>
          <p class="form-submit-row cf">
            <a href="https://toggl.com/forgot-password" class="forgot-link" target="_blank">Forgot password?</a>
            <input type="submit" value="Log in" class="right login-btn">
          </p>
        </form>
      </div>

      <div id="revoked-workspace" class="view">
        <div>You no longer have access to your last workspace. Create a new one to continue using Toggl Button</div>
        <form accept-charset="UTF-8" id="workspace">
          <p class="form-row">
            <input name="workspace_name" type="text" id="workspace_name" class="text-input" value="" placeholder="Workspace name">
          </p>
          <p class="form-submit-row">
            <input type="submit" value="Create Workspace" class="login-btn">
          </p>
        </form>
      </div>

      <div id="entry-form" class="view">
      </div>

    </div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>

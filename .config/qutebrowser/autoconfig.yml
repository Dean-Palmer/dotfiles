# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+0>: tab-focus 10
        <Ctrl+1>: tab-focus 1
        <Ctrl+2>: tab-focus 2
        <Ctrl+3>: tab-focus 3
        <Ctrl+4>: tab-focus 4
        <Ctrl+5>: tab-focus 5
        <Ctrl+6>: tab-focus 6
        <Ctrl+7>: tab-focus 7
        <Ctrl+8>: tab-focus 8
        <Ctrl+9>: tab-focus 9
        Ctrl+r: open reddit.com/r/linux
        M: hint links spawn --detach mpv --save-position-on-quit {hint-url}
        ctrl+r: open reddit.com/r/linux
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  downloads.location.directory:
    global: ~/Projects/Downloads
